[pytest]
# Pytest configuration for morphological analysis CLI tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers (also defined in conftest.py)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_database: marks tests that require suffix database
    requires_spacy: marks tests that require spaCy
    requires_wordnet: marks tests that require WordNet

# Minimum Python version
minversion = 3.8

# Console output
console_output_style = progress

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Timeout for tests (if pytest-timeout is installed)
# timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
